<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Blotter Test Page</title>
    <!--Inlined compiled Ink file-->
    <!--
    Compiled using inklecate 0.6.0 and then run through a JSON validator,
    because the JSON implementation inkjs uses seems to choke otherwise. (??)
    -->
    <script id="storyscript" type="application/json">
      {
      	"inkVersion": 14,
      	"root": [
      		["^This is a simple example game written with Ink and compiled using Inkle's own Inky IDE.", "\n", ["ev", "str", "^Continue", "/str", "/ev", {
      			"*": ".^.c",
      			"flg": 20
      		}, {
      			"c": [{
      				"->": "choices"
      			}, {
      				"#f": 5
      			}]
      		}], null], "done", {
      			"choices": [
      				[
      					["ev", "str", "^About Ink", "/str", "/ev", {
      						"*": ".^.c",
      						"flg": 20
      					}, {
      						"c": ["^Ink is an open source scripting language for writing interactive narratives, developed originally by Inkle.", "\n", {
      							"->": "choices"
      						}, {
      							"#f": 5
      						}]
      					}],
      					["ev", "str", "^About Inkjs", "/str", "/ev", {
      						"*": ".^.c",
      						"flg": 20
      					}, {
      						"c": ["^Inkjs is an isomorphic javascript port of Ink, for both Node and the browser.", "\n", {
      							"->": "choices"
      						}, {
      							"#f": 5
      						}]
      					}],
      					["ev", "str", "^About Blotter", "/str", "/ev", {
      						"*": ".^.c",
      						"flg": 20
      					}, {
      						"c": ["^Blotter is a frontend engine for Inkjs meant to run on the web or within hybrid platforms like Electron and Cordova. It uses inkjs as its core game engine, and is otherwise a dependencyless implementation of a front-end interface for Ink stories.", "\n", {
      							"->": "choices"
      						}, {
      							"#f": 5
      						}]
      					}],
      					[{
      						"*": ".^.c",
      						"flg": 24
      					}, {
      						"c": [{
      							"->": "ending"
      						}, {
      							"#f": 5
      						}]
      					}], null
      				], {
      					"#f": 3
      				}
      			],
      			"ending": [
      				["^This concludes the Blotter test.", "\n", "end", null], {
      					"#f": 3
      				}
      			],
      			"#f": 3
      		}
      	]
      }
    </script>
    <link rel="stylesheet" href="style/style.css" media="screen" title="no title">
  </head>
  <body>
    <div id="content-container">
      <div id="story-stage">
      </div>
      <div id="choices">
      </div>
    </div>

    <!-- Script tag at the end so it runs after the DOM is ready.-->
    <!-- Note that in a real application, the script would be inlined. -->
    <script type="text/javascript" src="build/blotter.js"></script>
  </body>
</html>
